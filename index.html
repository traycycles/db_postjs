<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AJAX with jQuery</title>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(evt) {
                evt.preventDefault();
                var url = $(this).attr("action");
                var data = $(this).serialize();
                console.log(data);
                $.post(url,data,function(response) {
                    $('#signup').html("<p>Thanks for signing up!</p>")
                }).fail(function (jqXHR){
                  var errorMessage = "<p>Sorry, there's been an error.";
                  errorMessage += "Please try again later. </p>";
                  $('#signup').html(errorMessage);
            });
//            $('form').submit(function(evt) {
//                evt.preventDefault();
//                var url = $(this).attr("action");
//                var formData = $(this).serialize();
//                $.ajax(url, {
//                    data : formData,
//                    type : "POST",
//                    success : function(response){
//                        $('#signup').html("<p>Thanks for signing up!</p>")
//                    }

            }); //end submit
        }); // end ready
    </script>
</head>
<body>
<div class="grid-container centered">
    <div class="grid-100">
        <div class="contained">
            <div class="grid-100">
                <div class="heading">
                    <h1>Sign Up for Our Newsletter</h1>
                    <div id="signup">
                        <form method="post" action="../../PHP_Blog/adding2.php">
                            <label for="title">Please type your title</label>
                            <input type="text" name="title" id="title"><br>
                            <label for="img_url">Image URL</label>
                            <input type="text" name="img_url" id="img_url"><br>
                            <label for="content">content</label>
                            <input type="text" name="content" id="content"><br>
                            <label for="submit"></label>
                            <input type="submit" value="Signup!" id="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
